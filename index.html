<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>PunkGlobe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin:0; height:100%; background:#000; }
    #globe-container { width:100%; height:800px; }
    .gg-tooltip {
      font-family: Arial, sans-serif;
      background: rgba(20,20,20,.9);
      color: #fff;
      padding: 8px 10px;
      border-radius: 6px;
      border:1px solid rgba(255,255,255,.2);
      pointer-events:none;
    }
  </style>
</head>

<body>
  <div id="globe-container"></div>

  <!-- 1️⃣ Ladda THREE.js först -->
  <script srckg.com/three@0.158.0/build/three.min.js</script>

  <!-- 2️⃣ Ladda Globe.gl EFTER three -->
  https://unpkg.com/globe.gl@3.9.0/dist/globe.gl.min.js</script>

  <!-- 3️⃣ Din egen kod SIST (måste vara sist!) -->
  <script>
    const bandMap = {
      SWE: { country: "Sweden", band: "Refused", link: "https://sv.wikipedia.org/wiki/Refused" }
    };

    const container = document.getElementById('globe-container');
    const globe = Globe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
      .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
      .backgroundColor('#000')
      (container);

    fetch('https://unpkg.com/three-globe/example/datasets/ne_110m_admin_0_countries.geojson')
      .then(r => r.json())
      .then(c => {
        globe.polygonsData(c.features);
      });
  </script>
</body>
</html>
