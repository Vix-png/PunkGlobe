<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PunkGlobe – HTML markers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- IMPORTANT: give the container a real size -->
  <style>
    html, body { margin:0; height:100%; background:#000; }
    /* Full-viewport canvas so it never ends up 0px tall */
    #globeViz { width: 100vw; height: 100vh; position: relative; overflow: hidden; }

    /* Optional marker/tooltip styling for nicer hovers */
    .marker { position:absolute; transform:translate(-50%,-50%); cursor:pointer; z-index:3; }
    .pin { width:14px; height:14px; border-radius:50%; background:#ffd35a; border:2px solid #222; box-shadow:0 3px 9px rgba(0,0,0,.5); transition:transform .15s ease; }
    .marker:hover .pin { transform:scale(1.25); background:#ff8a00; }
    .tooltip { position:absolute; transform:translate(-50%, calc(-100% - 10px)); padding:8px 12px; border-radius:8px; background:rgba(15,18,28,.96); color:#fff; font:14px/1.4 system-ui,Segoe UI,Arial,sans-serif; border:1px solid rgba(255,255,255,.15); box-shadow:0 8px 24px rgba(0,0,0,.45); pointer-events:none; opacity:0; visibility:hidden; transition:opacity .12s ease, visibility .12s ease; z-index:5; min-width:200px; }
    .marker:hover .tooltip { opacity:1; visibility:visible; }
    .tooltip b { color:#ffd35a; }
    .tooltip a { color:#ffd35a; text-decoration:underline; }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <!-- Load libraries IN THIS ORDER (Three first, then Globe) -->
  https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js</script>
  https://cdn.jsdelivr.net/npm/globe.gl</script>
  <!-- If your network blocks CDNs, see the “Local fallback” section below -->

  <script>
    console.log('Boot OK'); // sanity check in the Console

    // SVG used for each HTML marker (like the example)
    const markerSvg = `<svg viewBox="-4 0 36 36">
      <path fill="currentColor" d="M14,0 C21.732,0 28,5.641 28,12.6 C28,23.963 14,36 14,36 C14,36 0,24.064 0,12.6 C0,5.641 6.268,0 14,0 Z"></path>
      <circle fill="black" cx="14" cy="14" r="7"></circle>
    </svg>`;

    // === Replace this demo data with your punk band markers ===
    // lat/lng should be a city in the country (e.g., capital or band’s city)
    const punkMarkers = [
      { lat: 59.3293, lng: 18.0686, country: 'Sweden', band: 'Refused', year: 1991, link: 'https://sv.wikipedia.org/wiki/Refused', color: '#ffd35a', size: 32 },
      { lat: 51.5074, lng: -0.1278, country: 'United Kingdom', band: 'The Clash', year: 1976, link: 'https://en.wikipedia.org/wiki/The_Clash', color: '#ff6b6b', size: 34 },
      { lat: 37.7749, lng: -122.4194, country: 'USA', band: 'Dead Kennedys', year: 1978, link: 'https://en.wikipedia.org/wiki/Dead_Kennedys', color: '#6bdcff', size: 34 },
      { lat: 52.52, lng: 13.405, country: 'Germany', band: 'Die Ärzte', year: 1982, link: 'https://en.wikipedia.org/wiki/Die_%C3%84rzte', color: '#9bff6b', size: 30 }
    ];

    // Build the globe and HTML markers
    const world = Globe()
      .globeImageUrl('https://cdn.jsdelivr.net/npm/three-globe/example/img/earth-dark.jpg')
      .bumpImageUrl('https://cdn.jsdelivr.net/npm/three-globe/example/img/earth-topology.png')
      .htmlElementsData(punkMarkers)
      .htmlElement(d => {
        // Create a wrapper for each marker
        const el = document.createElement('div');
        el.className = 'marker';

        // Pin (SVG)
        const pin = document.createElement('div');
        pin.innerHTML = markerSvg;
        pin.style.color = d.color || '#ffd35a';
        pin.style.width = `${d.size || 28}px`;
        el.appendChild(pin);

        // Tooltip
        const tip = document.createElement('div');
        tip.className = 'tooltip';
        tip.innerHTML = `
          <div><b>${d.country}</b></div>
          <div>Band: <b>${d.band}</b>${d.year ? ' (' + d.year + ')' : ''}</div>
          ${d.link ? `<div>${d.link}More info →</a></div>` : ''}
        `;
        el.appendChild(tip);

        // Click → open link (mobile friendly)
        if (d.link) el.addEventListener('click', e => { e.stopPropagation(); window.open(d.link, '_blank', 'noopener'); });

        return el;
      })
      (document.getElementById('globeViz'));

    // Comfortable controls
    const controls = world.controls();
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.6;
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.minDistance = 150;
    controls.maxDistance = 600;

    // Ensure canvas matches container size (esp. when embedded)
    function resize() {
      const el = document.getElementById('globeViz');
      world.width(el.clientWidth || window.innerWidth);
      world.height(el.clientHeight || window.innerHeight);
    }
    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
